<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <button onclick="SendToCodeBehind('Tobias', 'no', 'Some Text')">Click me</button>
    <p id="demo">Your location will show up here</p>
    <p id="updateCount">Function updates will show up here</p>
    <script>

        setInterval(getLocation, 10000)

        var x = document.getElementById("demo");

        var updateAmount = document.getElementById("updateCount");

        var i = 1;

        function SendToCodeBehind(person, isAttending, returnEmail) {
            var dataValue = "{ name: '" + person + "', isGoing: '" + isAttending + "', returnAddress: '" + returnEmail + "' }";
            $.ajax({
                type: "POST",
                url: "AjaxModtager.aspx/OnSubmit",
                data: dataValue,
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("Request: " + XMLHttpRequest.toString() + "\n\nStatus: " + textStatus + "\n\nError: " +
                        errorThrown);
                },
                success: function (result) {
                    alert("We returned: " + result.d);
                }
            });

        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
            
            updateAmount.innerHTML = "Function updates: " + i;
            i++
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>
</body>
</html>
